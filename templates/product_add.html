{% extends 'dashboard.html' %}

{% block body_block %}
<div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>Add Product</h2>
            </div>
        </div><br>
<div class="card">
  <div class="card-header">
  </div>
  <div class="card-body">
    <form action="/add_product/" method="post" enctype='multipart/form-data'>
       {% csrf_token %}
       <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Product Name:</label>
            <input type="text" class="form-control" id="product_name" name="product_name" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
        </div>
        <div class="col-sm-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Product Price:</label>
          <input type="text" class="form-control" id="product_price" name="product_price" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
    <label for="exampleInputEmail1">Product Quantity:</label>
    <input type="text" class="form-control" id="product_quantity" name="product_quantity" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
      </div>
      <div class="col-sm-6">
      <div class="form-group">
    <label for="exampleInputEmail1">Product Image:</label>
    <input type="file" class="form-control" id="product_image" name="product_image" aria-describedby="emailHelp" accept="image/*" required>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
</div>
</div>
<div class="row">
   <div class="col-sm-6">
    <div class="form-group">
    <label for="exampleInputEmail1">Product Image:</label>
    <input type="file" class="form-control" id="product_image1" name="product_image1" aria-describedby="emailHelp" accept="image/*" required>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
</div>
     <div class="col-sm-6">
    <div class="form-group">
    <label for="exampleInputEmail1">Product Image:</label>
    <input type="file" class="form-control" id="product_image2" name="product_image2" aria-describedby="emailHelp" accept="image/*" required>
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
</div>
</div>
    <div class="form-group">
    <label for="exampleInputEmail1">Description:</label>
    <textarea class="form-control" id="product_description" name="product_description" rows="2" required></textarea>
  </div>
  <br>
   <div align="center">
  <button type="submit" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Save Data"> Submit</button>
</div> 
      </div>
    </form>
  </div> 
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    {% for message in messages %}
<script type="text/javascript">
Swal.fire({
  //"title":"Whole Seller Registration",
  "text":"{{message}}",
  "icon":"success"
})
</script>

{% endfor %}

{% endblock %}
