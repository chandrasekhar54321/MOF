<!DOCTYPE html>
<html>
<head>
  <title>MOF</title>
  <!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style type="text/css">
  .breadcrumbs {
  margin-top: 20px;
  text-align: center;
  background: #5b9c2c;
  padding: 30px 0;
  color: #fff;
}

@media (max-width: 992px) {
  .breadcrumbs {
    margin-top: 20px;
  }
}

.breadcrumbs h2 {
  font-size: 32px;
  font-weight: 500;
}

.breadcrumbs p {
  font-size: 14px;
  margin-bottom: 0;
}
</style>
</head>
<body>
  <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>Create Blog</h2>
            </div>
        </div><br>
  <br><br><br>
  <div class="container mt-4">
    
<form method="post" action="/create_blog/" enctype='multipart/form-data'>
  {% csrf_token %}
 <!--  {% for message in messages %}
  <h1 style="color: green;" align="center">{{message}}</h1>
  {% endfor %} -->
  <div class="row">
    <div class="col-sm-6">
      <label>Blog Title :</label>
      <input type="text" name="blog_title" class="form-control">
    </div>
    <div class="col-sm-6">
      <label>Blogger Name :</label>
      <input type="text" name="blog_name" class="form-control">
    </div>
  </div><br>
  <label>Description :</label>
  <textarea id="summernote" name="description" class="form-control"></textarea><br>
  <label>Blog Image</label>
  <input type="file" name="blog_image" class="form-control"><br>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Create Blog</button>
</form>
</div>








<script type="text/javascript">
  $(document).ready(function() {
  $('#summernote').summernote();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    {% for message in messages %}
<script type="text/javascript">
Swal.fire({
  //"title":"Whole Seller Registration",
  "text":"{{message}}",
  "icon":"success"
})
</script>

{% endfor %}
</body>
</html>
