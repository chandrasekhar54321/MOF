<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>MOF</title>
  <!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<style type="text/css">
  .breadcrumbs {
  margin-top: 20px;
  text-align: center;
  background: #5b9c2c;
  padding: 30px 0;
  color: #fff;
}

@media (max-width: 992px) {
  .breadcrumbs {
    margin-top: 20px;
  }
}

.breadcrumbs h2 {
  font-size: 32px;
  font-weight: 500;
}

.breadcrumbs p {
  font-size: 14px;
  margin-bottom: 0;
}
</style>
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
 <link rel="stylesheet" type="text/css" href="{% static 'css/pageloader.css' %}">
</head>

<body>
<div class="o-page-loader">
        <div class="o-page-loader--content">
            <div class="o-page-loader--spinner"></div>
            <div class="o-page-loader--message">
                <span>Loading...</span>
            </div>
        </div>
    </div>
  <div class="breadcrumbs" data-aos="fade-in">
            <div class="container">
                <h2>Give Your Farming Technique</h2>
            </div>
        </div><br>
  <br><br><br>
  <div class="container mt-4">
    
<form method="post" action="/farming_technique_save_data/" enctype='multipart/form-data'>
  {% csrf_token %}
  
  <div class="row">
    <div class="col-sm-6">
      <label>Heading of Which Farming :</label>
      <input type="text" name="heading" class="form-control" required>
    </div>
    <div class="col-sm-6">
      <label>Provide Youtube Link :</label>
      <input type="text" name="youtube_link" class="form-control" pattern="http://www\.youtube\.com\/(.+)|https://www\.youtube\.com\/(.+)" required>
    </div>
    <br>
  <label>Description About Technique :</label>
  <textarea id="summernote" name="farming_description" placeholder="Description About Technique" required></textarea><br>
  <label>Upload  Image</label>
  <input type="file" name="farm_image" class="form-control" required><br>
  <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</form>
</div>








<script type="text/javascript">
  $(document).ready(function() {
  $('#summernote').summernote();
});
</script>
<script type="text/javascript" src="{% static 'js/pageloader.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    {% for message in messages %}
<script type="text/javascript">
Swal.fire({
  "title":"Success",
  "text":"{{message}}",
  "icon":"success"
})
</script>

{% endfor %}
</body>
</html>
